<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src="js-lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/notes.js"></script>
  </head>
  <body>
    <div id="notelist-page">
    	<div id="notelist-toppanel">
    		<input id="note-filter-input" type="text"/>
    		<span id="note-filter-counter"></span>
    		<div id="note-button-container">
	    		<a id="new-note-button" class="note-button">New note</a>
	    		<a id="edit-note-button" class="note-button">Edit note</a>
	    	</div>
    	</div>
    	<div id="notelist-container">
    		<ul id="notelist-list"></ul>
    	</div>
    	<div id="note-preview-container">
    		<iframe id="note-preview-iframe"></iframe>
    	</div>
    </div>
  </body>
</html>
