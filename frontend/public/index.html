<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src="libs/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/notes.js"></script>
  </head>
  <body>
    <div id="notelist-page">
    	<div id="notelist-toppanel">
            <form class="filter-form">
                <span>Title:</span>
        		<input id="title-filter-input" type="text"/>
                <span>Content:</span>
                <input id="content-filter-input" type="text"/>
                <span>Ignore case:</span>
                <input id="ignore-case-input" type="checkbox" style="vertical-align: middle;"/>
                <button id="filter-search-button" class="note-button">Search</button>
            </form>
    		<span id="note-filter-counter"></span>
    		<div id="note-button-container">
	    		<a id="new-note-button" class="note-button" title="ctrl + q">New note</a>
	    		<a id="edit-note-button" class="note-button" title="ctrl + e">Edit note</a>
	    	</div>
    	</div>
    	<div id="notelist-container">
    		<ul id="notelist-list"></ul>
    	</div>
    	<div id="note-preview-container">
    		<iframe id="note-preview-iframe"></iframe>
    	</div>
    </div>
  </body>
</html>
